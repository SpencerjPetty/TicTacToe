<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Tic Tac Toe!</title>
</head>
<body style="background-color: rgb(10, 206, 206);">
    <style>
    b {
        font-size: 100px;
      }
      .center {
        text-align: center;
        vertical-align: auto;
      }
      
      </style>
      <div class="center">
      <h1 class="center" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Tic Tac Toe game</h1>
      <h4 class="center" style="color: rgb(123, 0, 49);" id="gameStatus">Press 'Start game' to start!</h4>
    <b id="slot1" onclick="playerTurn(this)"> + </b><b id="slot2" onclick="playerTurn(this)"> + </b><b id="slot3" onclick="playerTurn(this)"> + </b>
    <br>
    <b id="slot4" onclick="playerTurn(this)"> + </b><b id="slot5" onclick="playerTurn(this)"> + </b><b id="slot6" onclick="playerTurn(this)"> + </b>
    <br>
    <b id="slot7" onclick="playerTurn(this)"> + </b><b id="slot8" onclick="playerTurn(this)"> + </b><b id="slot9" onclick="playerTurn(this)"> + </b>
    <br>
    <button onclick="start()">Start game</button>
    <button onclick="location.reload()">Reset game</button>
</div>
</body>
</html>
